group 'su.nlq.idea.inspections'
version '0.3.2'

apply plugin: 'java'
sourceCompatibility = 1.8

repositories {
  mavenCentral()
}

buildscript {
  repositories {
    maven {
      url "https://plugins.gradle.org/m2/"
    }
    maven {
      url 'http://dl.bintray.com/jetbrains/intellij-plugin-service'
    }
  }
  dependencies {
    classpath "gradle.plugin.org.jetbrains.intellij.plugins:gradle-intellij-plugin:0.2.7"
  }
}

apply plugin: 'org.jetbrains.intellij'

intellij {
  updateSinceUntilBuild false
}